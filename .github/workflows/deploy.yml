name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Backend Gradle Build
      - name: Build Backend (Gradle)
        working-directory: ./GuestBook-backend
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test --no-daemon

      # ✅ Backend Docker Build & Push
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/guestbook-backend ./GuestBook-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/guestbook-backend

      # ✅ Frontend Docker Build & Push
      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/guestbook-frontend ./guestbook-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/guestbook-frontend

      # ✅ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
