name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app

            # ✅ 기존 clone 대신 pull 처리
            if [ -d "./jin-GuestBook" ]; then
              cd jin-GuestBook
              git reset --hard
              git pull
            else
              git clone https://github.com/your-username/jin-GuestBook.git
              cd jin-GuestBook
            fi

            # ✅ Docker Compose 사용
            docker compose -f docker-compose.prod.yml build backend
            docker compose -f docker-compose.prod.yml up -d backend
